services:
  #====================================================
  # ARQUITECTURA INTERNA (TU EMPRESA)
  #====================================================
  payment-management-service:
    build: ./payment-management-service
    environment:
      EXTERNAL_API_URL: http://electric-bill-service:5000
    ports:
      - "9050:9050"
    networks:
      - internal-net
    depends_on:
      - electric-bill-service

  electric-bill-service:
    build: ./electric-bill-service
    environment:
      EXTERNAL_API_URL: http://toxiproxy:9090
    ports:
      - "5000:5000"
    networks:
      - internal-net
    depends_on:
      - toxiproxy

  #====================================================
  # MONITOREO
  #====================================================
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - internal-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - internal-net
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml

      
  #====================================================
  # PUENTE HACIA EL EXTERIOR
  #====================================================

  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:latest
    container_name: toxiproxy-api
    ports:
      - "8474:8474" # API para controlar Toxiproxy
      - "6000:6000"
    networks:
      - internal-net
      - external-net
    # volumes:
    #   - ./toxyproxy/toxiproxy-config.json:/etc/toxiproxy/config.json
    # command:
    #   - "-config=/etc/toxiproxy/config.json"
  #====================================================
  # ARQUITECTURA EXTERNA (OTRA EMPRESA)
  #====================================================

  wiremock:
    image: wiremock/wiremock:latest
    container_name: wiremock-external-api
    volumes:
      - ./external-api/mappings:/home/wiremock/mappings
      - ./external-api/__files:/home/wiremock/__files  
    # ports:
    #   - "8080:8080"
    expose:
      - "8080"
    networks:
      - external-net

#====================================================
# DEFINICIÃ“N DE REDES
#====================================================
networks:
  internal-net:
    driver: bridge
  external-net:
    driver: bridge

volumes:
  grafana-data: