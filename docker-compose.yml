services:
  #====================================================
  # ARQUITECTURA INTERNA (TU EMPRESA)
  #====================================================
  electric-bill-service:
    build: ./electric-bill-service
    environment:
      EXTERNAL_API_URL: http://toxiproxy:9090
    ports:
      - "5000:5000"
    networks:
      - internal-net
    depends_on:
      - toxiproxy
  #====================================================
  # PUENTE HACIA EL EXTERIOR
  #====================================================

  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:latest
    container_name: toxiproxy-api
    ports:
      - "8474:8474" # API para controlar Toxiproxy
      - "6000:6000"
    networks:
      - internal-net
      - external-net
    # volumes:
    #   - ./toxyproxy/toxiproxy-config.json:/etc/toxiproxy/config.json
    # command:
    #   - "-config=/etc/toxiproxy/config.json"
  #====================================================
  # ARQUITECTURA EXTERNA (OTRA EMPRESA)
  #====================================================

  wiremock:
    image: wiremock/wiremock:latest
    container_name: wiremock-external-api
    volumes:
      - ./external-api/mappings:/home/wiremock/mappings
      - ./external-api/__files:/home/wiremock/__files  
    # ports:
    #   - "8080:8080"
    expose:
      - "8080"
    networks:
      - external-net

#====================================================
# DEFINICIÃ“N DE REDES
#====================================================
networks:
  internal-net:
    driver: bridge
  external-net:
    driver: bridge